<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mood Tracker</h1>
  <div class="mood-buttons">
    <button onclick="logMood('😄')">😄</button>
    <button onclick="logMood('😐')">😐</button>
    <button onclick="logMood('😔')">😔</button>
  </div>
  <div class="mood-log">
    <h2>Recent Moods:</h2>
    <ul id="moodList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
